<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <style>
      .cls-1 {
        clip-path: url(#clip-Sample);
      }

      .cls-2 {
        fill: url(#pattern);
      }

      .cls-3, .cls-4 {
        fill: #fff;
        font-family: Sour Gummy;
      }

      .cls-3 {
        font-size: 35px;
      }

      .cls-4 {
        font-size: 25px;
      }

      .cls-5 {
        fill: url(#pattern-2);
      }

      .cls-6 {
        filter: url(#_of_hits_total);
      }

      .cls-7 {
        filter: url(#arrow-2);
      }

      .cls-8 {
        filter: url(#_UTC_0_);
      }

      .cls-9 {
        filter: url(#_of_hits_today);
      }

      .cls-10 {
        filter: url(#arrow);
      }
    </style>
    <pattern id="pattern" width="1" height="1" patternTransform="matrix(-1, 0, 0, 1, 144, 0)" viewBox="0 0 72 72">
      <use preserveAspectRatio="none" xlink:href="#image"/>
    </pattern>
    <filter id="arrow" x="144.177" y="111.192" width="92.469" height="92.469" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="_of_hits_today" x="44" y="163" width="259" height="63" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-2"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="_UTC_0_" x="122" y="199" width="103" height="50" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-3"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-3"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <image id="image" preserveAspectRatio="none" width="72" height="72" xlink:href="data:image/png;base64,"/>
    <pattern id="pattern-2" width="1" height="1" patternTransform="matrix(-1, 0, 0, 1, 144, 0)" viewBox="0 0 72 72">
      <use xlink:href="#image"/>
    </pattern>
    <filter id="arrow-2" x="217.069" y="50.999" width="96.001" height="96.001" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-4"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-4"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="_of_hits_total" x="158" y="23" width="238" height="63" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur-5"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur-5"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <clipPath id="clip-Sample">
      <rect width="400" height="250"/>
    </clipPath>
  </defs>
  <g id="Sample" class="cls-1">
    <g class="cls-10" transform="matrix(1, 0, 0, 1, 0, 0)">
      <rect id="arrow-3" data-name="arrow" class="cls-2" width="72" height="72" transform="matrix(-0.03, 1, -1, -0.03, 227.65, 119.7)"/>
    </g>
    <g class="cls-9" transform="matrix(1, 0, 0, 1, 0, 0)">
      <text id="_of_hits_today-2" data-name="# of hits today" class="cls-3" transform="translate(53 204)"><tspan x="0" y="0"># of hits today</tspan></text>
    </g>
    <g class="cls-8" transform="matrix(1, 0, 0, 1, 0, 0)">
      <text id="_UTC_0_2" data-name="(UTC+0)" class="cls-4" transform="translate(131 230)"><tspan x="0" y="0">(UTC+0)</tspan></text>
    </g>
    <g class="cls-7" transform="matrix(1, 0, 0, 1, 0, 0)">
      <rect id="arrow-4" data-name="arrow" class="cls-5" width="72" height="72" transform="translate(232.34 135) rotate(-95)"/>
    </g>
    <g class="cls-6" transform="matrix(1, 0, 0, 1, 0, 0)">
      <text id="_of_hits_total-2" data-name="# of hits total" class="cls-3" transform="translate(167 64)"><tspan x="0" y="0"># of hits total</tspan></text>
    </g>
  </g>
</svg>
